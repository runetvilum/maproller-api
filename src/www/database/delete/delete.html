<div class="alert alert-warning clearfix" role="alert">
    <div class="pull-right">
        <button type="button" class="btn btn-warning" ng-click="delete()">Slet</button>
    </div>
    <div><strong>Advarsel:</strong> Er du sikker på at du vil slette databasen. Alle data i databasen går tabt og kan ikke genskabes.</div>
</div>
<div class="alert alert-danger" role="alert" ng-show="error">
    <div><strong>Fejl:</strong> {{error.message}}</div>
</div>
