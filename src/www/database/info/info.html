<div class="panel panel-default">
    <div class="panel-body">
        <form novalidate class="form-horizontal" role="form" name="myform" ng-submit="update(myform)">
            <div class="form-group has-feedback" ng-class="{ 'has-error': myform.name.$error.required && !myform.name.$pristine, 'has-success': myform.name.$valid && !myform.name.$pristine}">
                <label for="name" class="col-sm-2 control-label">Navn</label>
                <div class="col-sm-10">
                    <input name="name" ng-model="name" type="text" class="form-control" id="name" placeholder="Navn" required>
                    <span ng-show="myform.name.$valid && !myform.name.$pristine" class="glyphicon glyphicon-ok form-control-feedback"></span>
                    <span ng-show="myform.name.$error.required && !myform.name.$pristine" class="help-block">Navn er påkrævet!</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">Omdøb</button>
                    <!--button type="button" class="btn btn-warning" ng-click="compact()">Compact</button-->
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">db_name</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{data.info.db_name}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">update_seq</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{data.info.update_seq}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">purge_seq</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{data.info.purge_seq}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">data_size</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{data.info.other.data_size | bytes}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">doc_del_count</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{data.info.doc_del_count}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">doc_count</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{data.info.doc_count}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">disk_size</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{data.info.disk_size | bytes}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">compact_running</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{data.info.compact_running}}</p>
                </div>
            </div>

        </form>

    </div>
</div>
<div class="alert alert-danger" role="alert" ng-show="error">
    <strong>Fejl:</strong> {{error}}
</div>
<div class="alert alert-success" role="alert" ng-show="success">
    <strong>OK:</strong> {{success}}.
</div>
