<div class="panel" ng-class="{'panel-success':profile.gravatar && profile.gravatar!=='','panel-warning':profile.gravatar && profile.gravatar==='','panel-info':!profile.gravatar}">
    <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-user"></i> Profil</h3>
    </div>
    <div class="panel-body">
        <table>
            <tr>
                <td class="text-center" style="width:80px">
                    <h1><img class="login img-circle" ng-src="http://www.gravatar.com/avatar/{{profile.hash}}?s=50&d=identicon" /></h1>
                </td>
                <td>
                    <h2>{{profile.gravatar}}</h2>
                    <h2 ng-show="gravatarError">Du har ikke oprette en profil p√• <a href="http://gravatar.org" target="_blank">http://gravatar.org</a></h2>
                </td>
            </tr>
            <tr>
                <td class="text-center" style="width:80px">
                    <h1><i class="fa fa-user"></i></h1>
                </td>
                <td>
                    <h2>{{profile.user.name}}</h2>
                </td>
            </tr>
        </table>
    </div>
</div>
