<div class="container padding-lg">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Login</h3>
        </div>
        <div class="panel-body">
            <form novalidate class="form-horizontal" role="form" ng-submit="submit()">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input name="username" ng-model="user.name" type="text" class="form-control" id="username" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input name="password" ng-model="user.password" type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a href="#/signup">Sign up</a><span> | </span><a href="#/forgotpassword">Glemt password</a>
                    </div>

                </div>
            </form>

        </div>
    </div>
    <div class="alert alert-danger" role="alert" ng-show="error">
        <p><strong>Fejl:</strong> Der kan ikke logges ind med det angivne brugernavn og password</p>
    </div>
</div>
