<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Opret kort</h3>
    </div>
    <div class="panel-body">
        <form novalidate class="form-horizontal" role="form" name="myform" ng-submit="submit(myform)">
            <div class="alert alert-danger" role="alert" ng-show="error">
                <p><strong>Advarsel:</strong> Der er sket en fejl ved oprettelse af kortet.</p>
                <p>{{error}}</p>
            </div>
            <div class="alert alert-success alert-dismissible" role="alert" ng-show="success">
                <button type="button" class="close" data-dismiss="alert" ng-click="success=null"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <strong>OK:</strong> Kortet er gemt.
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">Opret</button>
                </div>
            </div>
            <div class="form-group">
                <label for="type" class="col-sm-2 control-label">Type</label>
                <div class="col-sm-10">
                    <select class="form-control" id="type" ng-model="map.mapType" ng-options="r.value as r.key for r in optionsType">
                    </select>
                </div>
            </div>
            <div ui-view></div>
        </form>
    </div>
</div>
