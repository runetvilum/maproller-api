<div class="row">
    <div class="col-sm-3">
        <div class="list-group">
            <a class="list-group-item" ng-class="{active:item==selected}" ng-repeat="item in maps" ng-click="$parent.selected=item;$parent.map=item.value">{{item.value.name}} ({{item.value.mapType}})</a>
        </div>
    </div>
    <div class="col-sm-9">
        <div class="row">
            <div class="col-md-6">
                <div map options="selected.value" ticket="ticket" style="height:380px;width:100%"></div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Kort</h3>
                    </div>
                    <div class="panel-body">
                        <form novalidate class="form-horizontal" role="form" name="myform" ng-submit="submit(myform)">
                            <div class="alert alert-danger" role="alert" ng-show="error">
                                <p><strong>Advarsel:</strong> Der er sket en fejl.</p>
                                <p>{{error}}</p>
                            </div>
                            <div class="alert alert-success alert-dismissible" role="alert" ng-show="success">
                                <button type="button" class="close" data-dismiss="alert" ng-click="success=null"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                                </button>
                                <strong>OK:</strong> Kortet er gemt.
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-success">Gem</button>
                                    <button type="button" class="btn btn-warning" ng-click="new()">Ny</button>
                                    <button type="button" class="btn btn-danger" ng-click="delete()">Slet</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="type" class="col-sm-2 control-label">Type</label>
                                <div class="col-sm-10">
                                    <select class="form-control" id="type" ng-model="map.mapType" ng-options="r.value as r.key for r in optionsType" ng-disabled="map._id">
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="attribution" class="col-sm-2 control-label">Attribution</label>
                                <div class="col-sm-10">
                                    <input type="text" name="attribution" ng-model="map.attribution" class="form-control" id="attribution">
                                </div>
                            </div>
                            <div ui-view></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
