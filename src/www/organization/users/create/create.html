<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Bruger</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form" name="myform" novalidate ng-submit="create(myform)">
            <div class="form-group has-feedback" ng-class="{ 'has-error': (myform.name.$error.required || myform.name.$error.email) && !myform.name.$pristine, 'has-success': myform.name.$valid && !myform.name.$pristine}">
                <label for="inputName" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input ng-model="name" type="email" name="name" class="form-control" id="inputName" placeholder="Email" required>
                    <span ng-show="myform.name.$error.required && !myform.name.$pristine" class="help-block">Email er påkrævet!</span>
                    <span ng-show="myform.name.$error.email  && !myform.name.$pristine" class="help-block">Email adresse er ikke korrekt!</span>
                    <span ng-show="myform.name.$valid && !myform.name.$pristine" class="glyphicon glyphicon-ok form-control-feedback"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="inputRole" class="col-sm-2 control-label">Rolle</label>
                <div class="col-sm-10">
                    <select class="form-control" id="inputRole" ng-model="role" ng-options="r.value as r.name for r in options">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">OK</button>
                    <button type="button" class="btn btn-warning" ng-click="showForm=false;name=null;myform.name.$pristine=true;error=null;success=null;">Fortryd</button>
                    <i class="fa fa-spinner fa-spin fa-2x" ng-show="wait"></i>
                </div>
            </div>
        </form>
        <div class="alert alert-danger" role="alert" ng-show="showError"><strong>Advarsel:</strong> {{error|json}}</div>
    </div>
</div>
